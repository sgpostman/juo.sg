body {

}

body {
  position: absolute;
  width: 95vw;
  height: calc(100vh - 5vw);
  top: 2.5vw;
  left: 2.5vw;
}

.mainSwiper {
  margin-bottom: 2.5vw;
  width: 100%;
  height: calc(75% - 2.5vw);
}

.thumbSwiper {
  width: 100%;
  height: 25%;
}

.swiper-slide {
  text-align: center;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.thumbSwiper .swiper-slide {
  width: calc((100% - 120px)/5.6);
  height: 100%;
  opacity: 0.25;
  transition: opacity 0.25s;
}

.thumbSwiper .swiper-slide:hover {
  opacity: 0.5;
}

.thumbSwiper .swiper-slide-thumb-active, .thumbSwiper .swiper-slide-thumb-active:hover {
  opacity: 1;
}

.swiper-slide img, .swiper-slide video {
  position: absolute;
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.thumbSwiper img, .thumbSwiper video {
  border-radius: 15px;
}

.mainSwiper img, .mainSwiper video {
  border-radius: 23px;
}
</style>
